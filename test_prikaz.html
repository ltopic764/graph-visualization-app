<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .node circle { stroke: #333; stroke-width: 1px; transition: fill 0.3s; }
        .node:hover circle { fill: #ff9800; cursor: pointer; }
        .edge-line { stroke: #999; stroke-opacity: 0.6; }
    </style>
</head>
<body>
    <div class="graph-container">
        <svg width="800" height="600" style="background: #fafafa; border: 1px solid #eee;">
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7"
                        refX="22.0" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
                </marker>
            </defs>

            
                
                
                <line x1="200.0" y1="300.0"
                      x2="400.0" y2="120.0"
                      stroke="#333" stroke-width="1.88"
                      marker-end="url(#arrowhead)" />
            
                
                
                <line x1="200.0" y1="300.0"
                      x2="400.0" y2="240.0"
                      stroke="#333" stroke-width="1.88"
                      marker-end="url(#arrowhead)" />
            
                
                
                <line x1="200.0" y1="300.0"
                      x2="400.0" y2="360.0"
                      stroke="#333" stroke-width="1.88"
                      marker-end="url(#arrowhead)" />
            
                
                
                <line x1="200.0" y1="300.0"
                      x2="400.0" y2="480.0"
                      stroke="#333" stroke-width="1.88"
                      marker-end="url(#arrowhead)" />
            
                
                
                <line x1="400.0" y1="240.0"
                      x2="600.0" y2="300.0"
                      stroke="#333" stroke-width="1.88"
                      marker-end="url(#arrowhead)" />
            
                
                
                <line x1="400.0" y1="360.0"
                      x2="600.0" y2="300.0"
                      stroke="#333" stroke-width="1.88"
                      marker-end="url(#arrowhead)" />
            

            
                
                <g class="node" id="node-1">
                    <circle cx="200.0" cy="300.0" r="23.5"
                            fill="white" stroke="black" stroke-width="2" />
                    <text x="200.0" y="303.76"
                          text-anchor="middle" font-family="Arial"
                          font-size="11.28px" font-weight="bold">
                        id:1
                    </text>
                </g>
            
                
                <g class="node" id="node-2">
                    <circle cx="400.0" cy="120.0" r="23.5"
                            fill="white" stroke="black" stroke-width="2" />
                    <text x="400.0" y="123.76"
                          text-anchor="middle" font-family="Arial"
                          font-size="11.28px" font-weight="bold">
                        id:2
                    </text>
                </g>
            
                
                <g class="node" id="node-3">
                    <circle cx="400.0" cy="240.0" r="23.5"
                            fill="white" stroke="black" stroke-width="2" />
                    <text x="400.0" y="243.76"
                          text-anchor="middle" font-family="Arial"
                          font-size="11.28px" font-weight="bold">
                        id:3
                    </text>
                </g>
            
                
                <g class="node" id="node-4">
                    <circle cx="400.0" cy="360.0" r="23.5"
                            fill="white" stroke="black" stroke-width="2" />
                    <text x="400.0" y="363.76"
                          text-anchor="middle" font-family="Arial"
                          font-size="11.28px" font-weight="bold">
                        id:4
                    </text>
                </g>
            
                
                <g class="node" id="node-5">
                    <circle cx="400.0" cy="480.0" r="23.5"
                            fill="white" stroke="black" stroke-width="2" />
                    <text x="400.0" y="483.76"
                          text-anchor="middle" font-family="Arial"
                          font-size="11.28px" font-weight="bold">
                        id:5
                    </text>
                </g>
            
                
                <g class="node" id="node-6">
                    <circle cx="600.0" cy="300.0" r="23.5"
                            fill="white" stroke="black" stroke-width="2" />
                    <text x="600.0" y="303.76"
                          text-anchor="middle" font-family="Arial"
                          font-size="11.28px" font-weight="bold">
                        id:6
                    </text>
                </g>
            
        </svg>
    </div>
</body>
</html>
