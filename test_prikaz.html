<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        .block-container {
            border: 1px solid #333;
            background-color: #fff;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .block-header {
            background-color: #34495e;
            color: white;
            padding: 2px;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .attr-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        .attr-table td {
            border-bottom: 1px solid #eee;
            padding: 2px 4px;
            white-space: nowrap;
        }
        .key { font-weight: bold; color: #555; }
        .val { color: #000; text-align: right; }
        line { stroke: #333; }
    </style>
</head>
<body>
    <svg width="800" height="600" style="background: #fafafa; border: 1px solid #eee;">
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7"
                refX="69.2" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
            </marker>
        </defs>

        <!-- Edges -->

                  x2="400.0" y2="120.0"
                  stroke-width="1.35"
                   marker-end="url(#arrowhead)"  />

        <!-- Nodes as Blocks -->
