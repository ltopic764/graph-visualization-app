<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <style>
        .block-container {
            border: 1px solid #333;
            background-color: #fff;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100%;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .block-header {
            background-color: #34495e;
            color: white;
            padding: 2px;
            text-align: center;
            font-weight: bold;
            border-bottom: 1px solid #333;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .attr-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        .attr-table td {
            border-bottom: 1px solid #eee;
            padding: 2px 4px;
            white-space: nowrap;
        }
        .key { font-weight: bold; color: #555; }
        .val { color: #000; text-align: right; }
        line { stroke: #333; }

        /* DECORATOR STYLES */
        .attr-scroll-area {
            flex: 1;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        .scroll-active {
            overflow-y: auto; /* Scroll active only by class */
        }

        /* Nice scroll for small elements */
        .scroll-active::-webkit-scrollbar { width: 4px; }
        .scroll-active::-webkit-scrollbar-thumb { background: #888; border-radius: 2px; }
    </style>
</head>
